<html>
    <head>
        <!-- Realiza un programa que le introduzca un valor de un producto con 2 decimales y posteriormente un valor con el que pagar por encima
            (Valor del producto 6.33€ y ha pagado con 10€).
            Muestra el número mínimo de monedas con las que puedes devolver el cambio. -->
    </head>
    <body>
        <h1>Ejercicio cambio</h1>
        <p>Diferentes casos (se pueden cambiar las variables en la url): </p>
        <a href="cambio.php?precio=6.67&pago=10">Precio: 6.67, Pago: 10.</a><br>
        <a href="cambio.php?precio=2.22&pago=5">Precio: 2.22, Pago: 5</a><br>
        <a href="cambio.php?precio=7&pago=5">Precio: 7, Pago: 5</a><br>
        <a href="cambio.php?precio=5&pago=5">Precio: 5, Pago: 5</a><br>
        <a href="cambio.php?precio=-1&pago=10">Precio: -1, Pago: 10</a><br>
        <a href="cambio.php?precio=34579.45&pago=50000">Precio: 34579.45, Pago: 50000</a>
    </body>
</html>
